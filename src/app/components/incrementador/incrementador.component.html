<h3>
    {{leyenda}}</h3>
<div class="input-group">
    <input #txtProgress type="number" name="progreso" [(ngModel)]="progreso" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4" (ngModelChange)="onChanges($event)"
        min="1" max="100">
    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-primary" (click)="cambiarValor(-5)" type="button"><i class="mdi mdi-minus"></i></button>
        <button class="btn btn-outline-primary" (click)="cambiarValor(+5)" type="button"><i class="mdi mdi-plus"></i></button>
    </div>
</div>
